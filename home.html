<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='tyles/home.css') }}">
    <script src="{{ url_for('static',filename='settings.js') }}" type="text/javascript"></script>
    <title>Veridis</title>
</head>
<body>
    <div id="left_menu">
        <div class="side_button">
            <button onclick="window.location.href='{{ url_for('home') }}';">Accueil</button>
        </div>
        <div class="side_button">
            <button onclick="window.location.href='{{ url_for('stats') }}';">Stats</button>
        </div>
        <div class="side_button">
            <button onclick="window.location.href='{{ url_for('settings') }}';">Paramètres</button>
        </div>
    </div>
    <div id="logo">
        <img src="{{ url_for('static',filename='logo.png') }}" alt="logo_veridis" id="logo_img">
    </div>
    <div id="main_window">
        <div>
            <img src="{{ url_for('static',filename='veridis_green.png') }}" alt="">
        </div>
        <div id="toggles">
            <div class="inputs">
                <label for="sound_sensor_check">Capteur de son</label>
                <input type="checkbox" id="sound_sensor_check">
            </div>
            <div class="inputs">
                <label for="move_sensor_check">Capteur de mouvement</label>
                <input type="checkbox" id="move_sensor_check">
            </div>
        </div>

    </div>
    <div id="right_menu">
        <div id="user_info">
            <p class="text">Utilisateur actif:</p>
            <p class="text">Maxime Dautriche</p>
        </div>
        <div class="side_button">
            <button onclick="window.location.href='{{ url_for('aff_connexion') }}';">Déconnexion</button>
        </div>
    </div>

</body>
</html>
